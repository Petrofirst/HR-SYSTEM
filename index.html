<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الموارد البشرية - تسجيل الدخول</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="assets/images/logo.png" alt="Company Logo">
            <h1>نظام إدارة الموارد البشرية</h1>
            <p>متوافق مع قانون العمل الإماراتي</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> اسم المستخدم</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> كلمة المرور</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="language"><i class="fas fa-globe"></i> اللغة</label>
                <select id="language" name="language">
                    <option value="ar">العربية</option>
                    <option value="en">English</option>
                </select>
            </div>
            <button type="submit" class="btn-login">تسجيل الدخول <i class="fas fa-sign-in-alt"></i></button>
            <div class="forgot-password">
                <a href="#">نسيت كلمة المرور؟</a>
            </div>
        </form>
        <div class="login-footer">
            <p>الإصدار 1.0.0 &copy; 2023 جميع الحقوق محفوظة</p>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
